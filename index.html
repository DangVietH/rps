<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./index.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./index.js"></script>
    </head>
    <body>
        <h1>ROCK PAPER SCISSOR</h1>
        <div class="battleground">
            <p id="result">You dare to challenge me human? Well show me what you got!</p>
            <div>
                <h3>human score</h3>
                <p id="human-score">0</p>
            </div>

            <span>
                <h3>computer score</h3>
                <p id="computer-score">0</p>
            </span>
            <div class="button-section">
            <button onclick="rps('rock')">Rock</button>
            <button onclick="rps('paper')">Paper</button>
            <button onclick="rps('scissor')">Scissor</button>
            </div>
        </div>
    </body>
</html>
