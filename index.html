<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./index.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="header">
        <h1>ROCK PAPER SCISSOR</h1>
        </div>
        <div class="battleground">
            <h2 id="result">You dare to challenge me human? Well show me what you got!</h2>

            <div class="scoreboard">
                <div class="score">
                    <h3>You</h3>
                    <p id="human-score" class="score-number">0</p>
                </div>
                <div class="score">
                    <h3>Me</h3>
                    <p id="computer-score" class="score-number">0</p>
                </div>
            </div>

            </div>

            <div class="button-section">
            <button onclick="rps('rock')" id="rock">Rock</button>
            <button onclick="rps('paper')" id="paper">Paper</button>
            <button onclick="rps('scissor')" id="scissor">Scissor</button>
            </div>

            <button id="replay" onclick="replay()">Replay</button>
        </div>
    </body>
</html>
